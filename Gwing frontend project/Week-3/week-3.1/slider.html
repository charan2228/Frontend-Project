<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <img src="https://via.placeholder.com/800x400?text=Slide+1" class="slide active" />
      <img src="https://via.placeholder.com/800x400?text=Slide+2" class="slide" />
      <img src="https://via.placeholder.com/800x400?text=Slide+3" class="slide" />
    </div>
    <button class="prev" id="prev">Previous</button>
    <button class="next" id="next">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
